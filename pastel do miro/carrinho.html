      <div class="text-center mt-4">
         <button onclick="finalizarPedido()" class="btn btn-success btn-lg mb-2">

         </button>
      </div>

   <script>
      function carregarCarrinho() {
         let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
         let container = document.getElementById('carrinho');
         let total = 0;
         container.innerHTML = "";

         if(carrinho.length === 0){
            container.innerHTML = "<p class='text-center'>Seu carrinho est치 vazio.</p>";
            document.getElementById('total').innerText = "";
            return;
         }

         carrinho.forEach((item, index) => {
            container.innerHTML += `
               <div class="item d-flex justify-content-between align-items-center">
                  <span>${item.produto} - ${item.sabor} - R$ ${item.preco.toFixed(2)}</span>
                  <div class="quantidade">
                     <button onclick="alterarQuantidade(${index}, -1)">-</button>
                     <span>${item.qtd}</span>
                     <button onclick="alterarQuantidade(${index}, 1)">+</button>
                     <button class="btn btn-vermelho btn-sm" onclick="removerItem(${index})">
                        <i class="fas fa-trash"></i>
                     </button>
                  </div>
               </div>`;
            total += item.preco * item.qtd;
         });

         document.getElementById('total').innerText = "Total: R$ " + total.toFixed(2);
      }

      function alterarQuantidade(index, delta) {
         let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
         carrinho[index].qtd += delta;
         if(carrinho[index].qtd <= 0){
            carrinho.splice(index,1);
         }
         localStorage.setItem('carrinho', JSON.stringify(carrinho));
         carregarCarrinho();
      }

      function removerItem(index) {
         let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
         carrinho.splice(index, 1);
         localStorage.setItem('carrinho', JSON.stringify(carrinho));
         carregarCarrinho();
      }

      function limparCarrinho() {
         if(confirm("Deseja realmente limpar todo o carrinho?")) {
            localStorage.removeItem('carrinho');
            carregarCarrinho();
         }
      }

      function finalizarPedido() {
         let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
         if(carrinho.length === 0){
            alert("Seu carrinho est치 vazio!");
            return;
         }

         let mensagem = "Ol치, gostaria de fazer o seguinte pedido:%0A%0A";
         let total = 0;

         carrinho.forEach(item => {
            mensagem += `- ${item.produto} (${item.sabor}) x ${item.qtd} (R$ ${item.preco.toFixed(2)})%0A`;
            total += item.preco * item.qtd;
         });

         mensagem += `%0ATotal: R$ ${total.toFixed(2)}`;

         let numero = "5579998702117"; // N칰mero do WhatsApp da empresa
         let url = `https://wa.me/${numero}?text=${mensagem}`;
         window.open(url, "_blank");
      }

      // Inicializa carrinho com qtd=1 se n칚o existir
      let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
      carrinho.forEach(item => {
         if(!item.qtd) item.qtd = 1;
      });
      localStorage.setItem('carrinho', JSON.stringify(carrinho));

      carregarCarrinho();
   </script>
